services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27018:27017"

  api:
    build:
      context: ./apps/api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    env_file:
      - ./apps/web/.env.local
    ports:
      - "3000:3000"

volumes:
  mongo_data:
